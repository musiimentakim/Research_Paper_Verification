<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="CarCare Connect for connecting mechanics to clients" />
  <meta name="CarCare" content="Connect" />
  <link rel="shortcut icon" href="./img/logo.jpg" />
  <title>Research Paper</title>
  <link href="./css/styles.css" rel="stylesheet" />
  <link href="./css/app.css" rel="stylesheet" />
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center mt-4">
              <h1 class="h2">Hi there,Welcome to Research Paper!! </h1>
              <p class="lead">Sign in to your account to continue</p>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        class="form-control form-control-lg"
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        id="email" required/>
                      <div class="text-danger" id="emailError"></div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter your password"
                      />
                      <div class="text-danger" id="passwordError"></div>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                    </div>

                    <div class="text-center mt-3">
                      <label class="form-label">Don't have an account?</label>
                      <a href="./signup.html">Sign Up</a>
                    </div>
                  </form>

                  <div class="text-center mt-3">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                  </div>

                  <div class="text-center mt-3">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="./js/login.js"> </script>
  <script src="./js/googlelogin.js"> </script>
  <script src="./js/app.js"></script>
</body>
</html>
