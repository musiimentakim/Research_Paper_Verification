<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="CarCare Connect for connecting mechanics to clients"
    />
    <meta name="CarCare" content="Connect" />

    <link rel="shortcut icon" href="./img/logo.jpg" />

    <title>Research Paper</title>

    <link href="./css/app.css" rel="stylesheet" />
    <link href="./css/.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">

            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Research Paper Sure</h1>
                 </div>

                 <div class="text-center mt-4">
                  <h5 class="h5">Enter your personal details to create account.</h5>
                   </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center">
                      
                    </div>
                    
                    <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  </div>

                  <form 
                  class="row g-3 needs-validation"
                  id="signupform"
                  method="POST" 
                  novalidate>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Account Type</label>
                      <select id="inputState" class="form-select" name="account_type" required>
                          <option value="Admin">Administrator</option>
                          <option value="ServiceStation">Validator</option>
                        
                        </select>
                      <div class="invalid-feedback">Please choose the account type!</div>
                    </div>

                    <div class="col-12">
                      <label for="youremail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="usermail" class="form-control" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                      <p style="display: block; color: red;">
                                              </p>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" required>
                      <div class="invalid-feedback">Please enter your password!</div>

                    </div>
                    

                    <div class="text-center mt-3">
                      <button type="submit" class="signup_btn">Create Account</button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="./index.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
