<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="CarCare Connect for connecting mechanics to clients"
    />
    <meta name="CarCare" content="Connect" />

    <link rel="shortcut icon" href="./img/logo.jpg" />

    <title>Publication Sure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link href="./css/app.css" rel="stylesheet" />
    <link href="./css/research_ppr.css" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">

            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Publication Sure</h1>
                 </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center">
                      <img
                        src="Assets/img/logo.jpg"
                        alt="Charles Hall"
                        class="img-fluid rounded-circle"
                        width="125"
                        height="125"
                      />
                    </div>
              </div>

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Complete Account Creation</h5>
                    <p class="text-center small">Enter your personal details to complete account creation</p>
                  </div>
                </div>
              </div>

                <form>
                <h5>Personal Information</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Username (Optional)</label>
                    <input type="text" class="form-control" placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="+1 (XXX) XXX-XXXX">
                </div>
                
                <h5>Security Credentials</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter strong password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Security Question</label>
                        <select class="form-control">
                            <option>Choose a security question</option>
                            <option>What is your first pet's name?</option>
                            <option>What is your mother's maiden name?</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Security Answer</label>
                        <input type="text" class="form-control" placeholder="Enter your answer">
                    </div>
                </div>
                
                <h5>Organization Details</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Institution/Organization</label>
                        <input type="text" class="form-control" placeholder="Enter your institution">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" placeholder="Enter your department">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="Administrator" disabled>
                </div>
                
                <h5>Verification</h5>
                <div class="mb-3">
                    <label class="form-label">Upload Authorization Document</label>
                    <input type="file" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">I agree to Terms & Conditions</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Create Admin Account</button>
                <p class="text-center mt-3"><a href="#">Already have an account? Login Instead</a></p>
                </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
